meta:
  project: actions-example
  
image=nodejs-image:
  image: mhart/alpine-node
  pull: once
  tags: ['8']
  
mount=workspace:
  bind: ./github/workspace
  path: /app
  
alias=ci-lint:
  annotations:
    description: "lint app"
  tasks: ['ci-operations-npm-lint']
 
job=ci-operations-npm-lint:
  use: nodejs-image
  mounts: [workspace]
  command: cd ./app && ls -la && npm run lint
