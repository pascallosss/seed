name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm test
      env:
        CI: true
    - name: Install dobi
      run: |
        export
        sudo curl -L -o /usr/local/bin/dobi "https://github.com/dnephin/dobi/releases/download/v0.11/dobi-$(uname -s)"
        sudo chmod +x /usr/local/bin/dobi
        sudo curl -L "https://github.com/grammarly/rocker/releases/download/1.3.0/rocker_linux_amd64.tar.gz" | sudo tar -xzC /usr/local/bin/
        sudo chmod +x /usr/local/bin/rocker
        sudo mkdir -p .dobi/volumes/www /home/.cache/bower
        sudo chmod -R go+rwX . ~/.npm /home/.cache/bower
